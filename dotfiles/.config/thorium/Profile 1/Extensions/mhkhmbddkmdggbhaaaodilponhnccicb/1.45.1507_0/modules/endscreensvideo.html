<div style="display:none">

    <div class="tb-edit-video-endscreens-container" style="border-top:solid 1px #ddd; padding:10px;">
        <img class="tb-height11" src="{PLUGIN_FILE_ROOT}/images/branding/tb-icon-transparent.svg" style="position: relative; top: 1px;" />
        <input class="tb-edit-video-endscreens-template" type="checkbox" style="position:relative; top:2px;" />
        <span style="font-size: 14px;">Set this Video as an <i>End Screen Template</i></span>
        &nbsp;  <a style="vertical-align: middle; font-size:11px; text-decoration: underline;" target="_blank" href="https://www.tubebuddy.com/tools?tool=endscreentemplates">(what's this?)</a>
        <div class="tb-video-endscreens-title-container" style="padding-left:20px; padding-top:4px;">
            Template Name:
            <input type="text" maxlength="200" style="width:300px" class="tb-video-endscreens-title-input" disabled="disabled" />

            <span style="color:green; padding-left:10px; font-size:11px; display:none;" class="tb-video-endscreens-changes-saved">
                <img src="{PLUGIN_FILE_ROOT}/images/icons/check.png" style="height:12px; position:relative; top:2px;" /> changes saved
            </span>
        </div>
    </div>

    <div class="tb-edit-video-endscreens-options-container" style="position:relative; top:-6px; left:-5px;">
        <button style="margin-left:5px;" type="button" class="tb-button tb-button-default tb-edit-video-endscreens-apply-endscreen-template">
            <span class="yt-uix-button-content">
                <img class="tb-height11" src="{PLUGIN_FILE_ROOT}/images/branding/tb-icon-transparent.svg" style="position:relative; top:-1px; margin-bottom:0px;" /> Apply Template
            </span>
        </button>
         <button style="margin-left:5px;" type="button" class="tb-button tb-button-default tb-edit-video-endscreens-clear-endscreens">
            <span class="yt-uix-button-content">
                <img class="tb-height11" src="{PLUGIN_FILE_ROOT}/images/branding/tb-icon-transparent.svg" style="position:relative; top:-1px; margin-bottom:0px;" /> Clear All
            </span>
        </button>
        <img src="{PLUGIN_FILE_ROOT}/images/general/loading1.gif" class="tb-edit-video-endscreens-working" style="display:none; padding-left:5px;" />
    </div>

</div>
