<div style="display:none;" id="tb-edit-video-studio-upload-defaults-template">
    <div class="tb-edit-video-studio-upload-defaults-container">
        <div class="tb-edit-video-studio-upload-defaults-header">
            <div>
                <img class="tb-height11 tb-margin-left4 tb-margin-right2" src="{PLUGIN_FILE_ROOT}/images/branding/tb-icon-transparent.svg" />
                <span style="color: rgba(0,0,0,.55);">Upload Defaults</span>
            </div>            
            <div>
                <a class="tb-edit-video-studio-upload-defaults-toggle"><i class="material-icons tb-font-color-light-gray" id="tb-edit-video-studio-upload-defaults-toggle-icon">arrow_drop_down</i></a>
                <a class="tb-edit-video-studio-upload-defaults-help" href="https://www.tubebuddy.com/tools?tool=defaultuploadprofiles" target="_blank">
                    <img src="{PLUGIN_FILE_ROOT}/images/icons/question.png" style="height:18px;opacity:0.5;" alt="help" title="help" />
                </a>
            </div>
            
        </div> 
        <div class="tb-edit-video-studio-upload-defaults-body" style="display:none;">
            <!-- channel has upload default profiles -->
            <div id="tb-edit-video-studio-upload-defaults-has-profiles" style="display:none;">
                <div class="tb-margin-bottom10 tb-edit-video-studio-upload-defaults-select-row">
                    <div class="tb-font-size14">
                        Profile:
                    </div>
                    <select class="tb-dropdown-menu tb-edit-video-studio-upload-defaults-select">
                    </select>
                </div>
                <div class="tb-edit-video-studio-upload-defaults-checkbox-group">
                    <div class="tb-material-checkbox-container">
                        <label class="tb-material-checkbox-label">
                            <input type="checkbox" class="tb-material-checkbox-input" id="tb-edit-video-studio-upload-defaults-update-title" />
                            <span class="tb-material-checkbox-box"><span class="tb-material-checkbox-check"></span></span>
                            <span class="tb-margin-left5 tb-margin-top2">Title</span>
                        </label>
                    </div>
                    <div class="tb-material-checkbox-container">
                        <label class="tb-material-checkbox-label">
                            <input type="checkbox" class="tb-material-checkbox-input" id="tb-edit-video-studio-upload-defaults-update-description" />
                            <span class="tb-material-checkbox-box"><span class="tb-material-checkbox-check"></span></span>
                            <span class="tb-margin-left5 tb-margin-top2">Description</span>
                        </label>
                    </div>
                    <div class="tb-material-checkbox-container">
                        <label class="tb-material-checkbox-label">
                            <input type="checkbox" class="tb-material-checkbox-input" id="tb-edit-video-studio-upload-defaults-update-tags" />
                            <span class="tb-material-checkbox-box"><span class="tb-material-checkbox-check"></span></span>
                            <span class="tb-margin-left5 tb-margin-top2">Tags</span>
                        </label>
                    </div>
                    <div class="tb-material-checkbox-container">
                        <label class="tb-material-checkbox-label tb-margin-top2">
                            <input type="checkbox" class="tb-material-checkbox-input" id="tb-edit-video-studio-upload-defaults-update-visibility" />
                            <span class="tb-material-checkbox-box"><span class="tb-material-checkbox-check"></span></span>
                            <span class="tb-margin-left5 tb-margin-top2">Visibility</span>
                        </label>
                    </div>
                    <div class="tb-material-checkbox-container tb-font-color-light-gray tb-hid">
                        <label class="tb-material-checkbox-label tb-margin-top2">
                            <input type="checkbox" class="tb-material-checkbox-input" id="tb-edit-video-studio-upload-defaults-update-monetization" disabled="disabled" />
                            <span class="tb-material-checkbox-box"><span class="tb-material-checkbox-check"></span></span>
                            <span class="tb-margin-left5">Monetization</span>
                        </label>
                    </div>
                    <div class="tb-material-checkbox-container">
                        <label class="tb-material-checkbox-label">
                            <input type="checkbox" class="tb-material-checkbox-input" id="tb-edit-video-studio-upload-defaults-update-advanced" />
                            <span class="tb-material-checkbox-box"><span class="tb-material-checkbox-check"></span></span>
                            <span class="tb-margin-left5 tb-margin-top2">Advanced Settings</span>
                        </label>
                    </div>
                </div>     
                <div style="text-align:end;">
                    <button class="tb-btn tb-btn-sm tb-btn-blue tb-edit-video-studio-apply-upload-default">Apply</button>
                </div>
            </div>
            <!-- channel has no upload default profiles -->
            <div id="tb-edit-video-studio-upload-defaults-no-profiles" style="display:none;">
                <span>You haven't added any custom <a class="tb-edit-video-studio-upload-defaults-settings">Upload Default</a> profiles yet.</span>
                <div class="tb-margin-top10" style="text-align:end;">
                    <button class="tb-btn tb-btn-sm tb-edit-video-studio-upload-defaults-refresh" style="display:none;">Refresh</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div style="display:none" type="text/template" id="tb-edit-video-studio-upload-defaults-block-message-template">
    <div style="display:flex;align-items:center;justify-content:center;height:100%;">
        <span class="tb-spinner tb-margin-right10"></span>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 587.76 472" class="tb-upload-studio-icon-transparent tb-upload-studio-icon-transparent--enabled tb-upload-studio-icon-transparent--bigger tb-margin-right15">
            <path class="a" d="M353,383.06l144.7-86.14L370.52,225V120.44S512.28,91.58,571.25,225s-56.88,212.44-83.64,226.66-108.73,37.63-174,0S220.8,358,220.8,296.92V0H353V383.06" />
            <path class="a" d="M69.42,0H200.73V465.86H69.42V225H0V120.44H69.42V0" />
        </svg>
        <span class="tb-upload-studio-block-msg-text tb-bold">Applying metadata and upload settings from <span>{0}.</span><span id="tb-edit-video-studio-upload-default-status"></span><a class="tb-margin-left15" style="display:none;" id="tb-edit-video-studio-upload-defaults-cancel-apply-defaults">cancel</a></span>
    </div>
</div>
