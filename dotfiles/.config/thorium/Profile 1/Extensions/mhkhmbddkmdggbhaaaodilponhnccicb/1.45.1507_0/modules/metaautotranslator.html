<div id="tb-meta-auto-translator-language-graph-template" style="display:none;">
    <div class="tb-meta-auto-translator-container">
        <div class="tb-meta-auto-translator-language-graph-container" style="display:none;">
            <div class="tb-meta-auto-translator-language-graph-header tb-font-book">
                <img class="tb-language-analysis-logo" src="{PLUGIN_FILE_ROOT}/images/branding/tb-icon.svg"/>
                <h3>Top 10 languages spoken by your channel's audience</h3>
            </div>
            <div class="tb-meta-auto-translator-language-graph"></div>
        </div>
        <div class="tb-meta-auto-translator-language-graph-loading">
            <div class="tb-font-cbold tb-padding-top-50">
                <img height="11" src="{PLUGIN_FILE_ROOT}/images/branding/tb-icon-transparent.svg"/> TubeBuddy
                Analysis<br/><br/>
                <span class="tb-spinner tb-move-down2"></span> Loading Channel Language Data...
            </div>
        </div>
        <div class="tb-meta-auto-translator-language-upgrade-container tb-font-size16 tb-margin-bottom-30"
             style="display:none;">
            <img height="11" class="tb-margin-right-5"
                 src="{PLUGIN_FILE_ROOT}/images/branding/tb-icon-transparent.svg"/>
            <span>Automatically translate your title and description to maximize your reach. <a
                    class="tb-meta-auto-translator-translate-upgrade" href="" target="_blank"> Upgrade Now</a></span>
            <a class="tb-margin-left-5 tb-font-color-gray" href="https://www.tubebuddy.com/tools?tool=metaautotranslator"
               target="_blank"><i class="material-icons">help_circle</i></a>
        </div>
    </div>
</div>

<div id="tb-meta-auto-translator-button-template" style="display:none;">
    <div class="tb-meta-auto-translator-translate-btn-container">
        <div class="tb-meta-auto-translator-usage">
            <div>Usage: <span class="tb-meta-auto-translator-used">0</span>/50</div>
            <div class="tb-meta-auto-translator-reset" style="display: none">Resets in: <span class="tb-meta-auto-translator-reset-hours">23</span>h <span class="tb-meta-auto-translator-reset-mins">59</span>m</div>
        </div>

        <button id="tb-meta-translate-btn" class="tb-meta-auto-translator-translate-btn tb-btn tb-btn-small tb-btn-grey" title="Translate">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 587.76 472" class="tb-meta-auto-translator-icon">
                <path class="a"
                      d="M353,383.06l144.7-86.14L370.52,225V120.44S512.28,91.58,571.25,225s-56.88,212.44-83.64,226.66-108.73,37.63-174,0S220.8,358,220.8,296.92V0H353V383.06"/>
                <path class="a" d="M69.42,0H200.73V465.86H69.42V225H0V120.44H69.42V0"/>
            </svg>
            Translate
        </button>
         
    </div>
</div>
