<!--Start Base Module Template-->
<div id="tb-layout-share-container" class="tb-module-template draggable-container tb-share-tracker">
    <!--Start Base Module Shadow-->
    <div class="tb-module-shadow">
        <!--Start BASE Module Header-->
        <div class="tb-module-header" data-draggable="true">
            <img class="tb-module-logo " src="{PLUGIN_FILE_ROOT}/images/branding/tb-icon.svg" alt="tb-logo" data-draggable="false" />
            <h1 class="tb-module-title">
                Share Tracker
            </h1>
            <div class="tb-module-help">
                <a target="_blank" href="https://www.tubebuddy.com/tools?tool=sharetracker" data-draggable="false">
                    <i class="small material-icons tb-icon-white tb-icon-help">help_outline</i>
                </a>
            </div>
            <div class="tb-module-close" data-draggable="false">
                <i class="medium material-icons tb-icon-white" data-draggable="false">close</i>
            </div>
        </div>
        <!--End Base Module Header-->

        <div class="tb-module-container">
            <div class="tb-module-embed-video">
                <div class="tb-embed-video-thumbnail-container">
                    <img id="tb-share-tracker-video-thumbnail" class="tb-embed-video-thumbnail" />
                </div>
                <div class="tb-embed-video-link-container">
                    <a id="tb-share-tracker-video-link" class="tb-embed-video-link" target="_blank"></a>
                </div>
            </div>
            <!--Start Base Module Container-->
            <div class="tb-module-content">

                <div class="tb-padding-top80 tb-padding-right20 tb-padding-bottom80 tb-padding-left20" id="tb-share-tracker-loading">

                    <img src="{PLUGIN_FILE_ROOT}/images/general/loading1.gif" />
                    <b>Loading...</b>

                </div>
                <div class="tb-center tb-text-center tb-font-size18 tb-margin-top20">
                    Click any social icon to kick off sharing your video on that site.
                </div>
                <div class="tb-center tb-text-center tb-font-size12 tb-margin-top10 tb-margin-bottom10">
                    If you manually shared the video already, you can simply tick the checkbox to track it.
                </div>
                <div id="tb-share-tracker-buttons-container" style="display:none;" class="tb-margin-top30 tb-center">

                </div>

                <div id="tb-share-service-template" class="tb-move-down15 tb-share-checkbox-container tb-center tb-hid">
                    <div class="tb-material-checkbox-container">
                        <label class="tb-material-checkbox-label tb-share-tracker-checkbox-label">
                            <input type="checkbox" class="tb-material-checkbox-input tb-share-tracker-checkbox" />
                            <span class="tb-material-checkbox-box"><span class="tb-check tb-material-checkbox-check tb-share-check"></span></span>
                        </label>
                    </div>
                </div>
                <br /><br />
            </div>
            <!--End BASE Module Container-->
            </div>
            <!--Start BASE Footer Module-->
            <!--<div class="tb-module-footer">
                <div id="tb-share-tracker-footer-border">
                    <a class="tb-btn-grey tb-module-close" id="tb-dc-close">Close</a>
                </div>
            </div>-->
            <!--End BASE Footer-->
        </div>
        <!--End BASE Shadow-->
    </div>
<!--End BASE Module Template-->
