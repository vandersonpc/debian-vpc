<!--Spinner / Porcessing icon-->
<div class="tb-spinner"></div>

<!--Primary Action (Green) Button-->
<a class="tb-btn-green">Continue</a>

<!--Secondary Action (Blue) Button-->
<a class="tb-btn-blue">Copy</a>

<!--Subtle Action (Grey) Button-->
<a class="tb-btn-grey">Close</a>

<!--Input box-->
<input type="text" class="tb-material-input" placeholder="" />

<!--Radio Input-->
<div class="tb-material-radio-container">
    <input type="radio" class="tb-material-radio" name="tb-#GROUPNAME#" id="tb-#MODULE#-option1" checked />
    <label class="tb-material-radio-label" for="tb-#MODULE#-option1">Option 1</label>

    <input type="radio" class="tb-material-radio" name="tb-#GROUPNAME#" id="tb-#MODULE#-option2" checked />
    <label class="tb-material-radio-label" for="tb-#MODULE#-option2">Option 2</label>
</div>
