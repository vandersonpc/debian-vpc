<!--Start Base Module Template-->
<div id="tb-layout-embed-container" class="tb-module-template draggable-container tb-embed" style="display:none; ">
    <!--Start Base Module Shadow-->
    <div class="tb-module-shadow">
        <!--Start BASE Module Header-->
        <div class="tb-module-header" data-draggable="true">
            <img class="tb-module-logo " src="{PLUGIN_FILE_ROOT}/images/branding/tb-icon.svg" alt="tb-logo" data-draggable="false" />
            <h1 class="tb-module-title">
                Advanced Video Embed
            </h1>
            <div class="tb-module-help">
                <a style="vertical-align: middle;text-decoration: none;" target="_blank" href="https://www.tubebuddy.com/tools?tool=advancedvideoembedding" data-draggable="false">
                    <i class="small material-icons tb-icon-white tb-icon-help">help_outline</i>
                </a>
            </div>  
            <div class="tb-module-close" data-draggable="false">
                <i class="medium material-icons tb-icon-white" data-draggable="false">close</i>
            </div>
        </div>   
        <!--End Base Module Header-->
        <!--Start Base Module Selected Video-->
        <!--<div class="tb-module-selected-video">
            <img id="tb-embed-video-thumbnail" />
            <a id="tb-embed-video-link" target="_blank"></a>
        </div>-->
        <!--End Base Module  Selected Video-->
        <!--Start Base Module-->
        <div class="tb-module-container">
            <div class="tb-module-embed-video">
                <div class="tb-embed-video-thumbnail-container">
                    <img id="tb-embed-video-thumbnail" class="tb-embed-video-thumbnail" />
                </div>
                <div class="tb-embed-video-link-container">
                    <a id="tb-embed-video-link" class="tb-embed-video-link" target="_blank"></a>
                </div>
            </div>

            <div class="tb-module-content tb-embed-explorer-tab">
                <div class="tb-embed-row">
                    <div class="tb-embed-col-12">
                        <div class="tb-inline-block">
                            Embedded Video Size:
                            <select class="tb-embed-option tb-dropdown-menu" id="tb-embed-size" style="padding: 5px 5px; width: auto; font-size: 13px; border-color: #dadada;">
                                <option value="1">560x315</option>
                                <option value="2">640x360</option>
                                <option value="3">853x480</option>
                                <option value="4">1280x720</option>
                                <option value="5">Custom</option>
                            </select>
                        </div>
                        <span id="tb-embed-custom-size" style="display:none; margin-left:10px">
                            H: <input class="tb-embed-option tb-input-textfield tb-margin-top-10" id="tb-embed-height" type="text" style="width: 35px; padding: 2px 5px; font-size:13px; margin-left: 5px;" value="300" />
                            W: <input class="tb-embed-option tb-input-textfield tb-margin-top-10" id="tb-embed-width" type="text" style="width: 35px; padding: 2px 5px; font-size:13px; margin-left: 5px;" value="550" />
                        </span>
                        <div style="padding: 5px 0 0; margin-top: 5px;">
                            Play video from <input class="tb-embed-option tb-input-textfield" id="tb-embed-start" type="text" style="width: 40px; padding: 2px 5px;" />
                            to <input class="tb-embed-option tb-input-textfield" id="tb-embed-end" type="text" style="width: 40px; padding: 2px 5px;"/>
                        </div>
                    </div>
                </div>
                <div class="tb-embed-row tb-margin-top-10">
                    <!-- Column one -->
                    <div class="tb-embed-col-6">
                        <div class="tb-material-checkbox-container tb-margin-bottom-5" style="display:block;">
                            <label class="tb-material-checkbox-label tb-embed-option" for="tb-embed-autoPlayVideo">
                                <input type="checkbox" class="tb-material-checkbox-input" id="tb-embed-autoPlayVideo" style="width: 1px; height: 1px;" />
                                <span class="tb-material-checkbox-box"><span class="tb-check tb-material-checkbox-check"></span></span>
                                <a href="https://developers.google.com/youtube/player_parameters#autoplay" target="_blank">
                                    &nbsp; Auto-play Video
                                </a>
                            </label>
                        </div>
                        <div class="tb-material-checkbox-container tb-margin-bottom-5" style="display:block;">
                            <label class="tb-material-checkbox-label tb-embed-option" for="tb-embed-loopVideo">
                                <input type="checkbox" class="tb-material-checkbox-input" id="tb-embed-loopVideo" />
                                <span class="tb-material-checkbox-box"><span class="tb-check tb-material-checkbox-check"></span></span>
                                <a href="https://developers.google.com/youtube/player_parameters#loop" target="_blank">
                                    &nbsp; Loop Video
                                </a>
                            </label>
                        </div>
                        <div class="tb-material-checkbox-container tb-margin-bottom-5" style="display:block;">
                            <label class="tb-material-checkbox-label tb-embed-option" for="tb-embed-autoHidePlayBar">
                                <input type="checkbox" class="tb-material-checkbox-input" id="tb-embed-autoHidePlayBar" />
                                <span class="tb-material-checkbox-box"><span class="tb-check tb-material-checkbox-check"></span></span>
                                <a href="https://developers.google.com/youtube/player_parameters#autohide" target="_blank">
                                    &nbsp; Auto-Hide Play Bar
                                </a>
                            </label>
                        </div>
                        <div class="tb-material-checkbox-container tb-margin-bottom-5" style="display:none;">
                            <label class="tb-material-checkbox-label tb-embed-option" for="tb-embed-hideRelatedVideos">
                                <input type="checkbox" class="tb-material-checkbox-input" id="tb-embed-hideRelatedVideos" />
                                <span class="tb-material-checkbox-box"><span class="tb-check tb-material-checkbox-check"></span></span>
                                <a href="https://developers.google.com/youtube/player_parameters#rel" target="_blank">
                                    &nbsp; Hide Suggested Videos
                                </a>
                            </label>
                        </div>
                        <div class="tb-material-checkbox-container tb-margin-bottom-5 tb-embed-option" style="display:block;">
                            <label class="tb-material-checkbox-label tb-embed-option" for="tb-embed-disablePlayControls">
                                <input type="checkbox" class="tb-material-checkbox-input" id="tb-embed-disablePlayControls" />
                                <span class="tb-material-checkbox-box"><span class="tb-check tb-material-checkbox-check"></span></span>
                                <a href="https://developers.google.com/youtube/player_parameters#controls" target="_blank">
                                    &nbsp; Disable Play Controls
                                </a>
                            </label>
                        </div>
                        <!--<div class="tb-material-checkbox-container" style="display:block;">
                            <label class="tb-material-checkbox-label tb-embed-option" for="tb-embed-showVideoInfo">
                                <input type="checkbox" class="tb-material-checkbox-input" id="tb-embed-showVideoInfo" />
                                <span class="tb-material-checkbox-box"><span class="tb-check tb-material-checkbox-check"></span></span>
                                <a href="https://developers.google.com/youtube/player_parameters#showinfo" target="_blank">
                                    &nbsp; Hide Video Information
                                </a>
                            </label>
                        </div>-->
                        <div class="tb-material-checkbox-container tb-margin-bottom-5" style="display:block;">
                            <label class="tb-material-checkbox-label tb-embed-option" for="tb-embed-disableFullscreen">
                                <input type="checkbox" class="tb-material-checkbox-input" id="tb-embed-disableFullscreen" />
                                <span class="tb-material-checkbox-box"><span class="tb-check tb-material-checkbox-check"></span></span>
                                <a href="https://developers.google.com/youtube/player_parameters#fs" target="_blank">
                                    &nbsp; Disable Fullscreen
                                </a>
                            </label>
                        </div>
                    </div>
                    <!-- Column two -->
                    <div class="tb-embed-col-6">                      
                        <div class="tb-material-checkbox-container tb-margin-bottom-5" style="display:block;">
                            <label class="tb-material-checkbox-label tb-embed-option" for="tb-embed-modestBranding">
                                <input type="checkbox" class="tb-material-checkbox-input" id="tb-embed-modestBranding" />
                                <span class="tb-material-checkbox-box"><span class="tb-check tb-material-checkbox-check"></span></span>
                                <a href="https://developers.google.com/youtube/player_parameters#modestbranding" target="_blank">
                                    &nbsp; Modest Branding
                                </a>
                            </label>
                        </div>
                        <div class="tb-material-checkbox-container tb-margin-bottom-5" style="display:block;">
                            <label class="tb-material-checkbox-label tb-embed-option" for="tb-embed-disabledKeyboardControls">
                                <input type="checkbox" class="tb-material-checkbox-input" id="tb-embed-disabledKeyboardControls" />
                                <span class="tb-material-checkbox-box"><span class="tb-check tb-material-checkbox-check"></span></span>
                                <a href="https://developers.google.com/youtube/player_parameters#disablekb" target="_blank">
                                    &nbsp; Disable Keyboard Controls
                                </a>
                            </label>
                        </div>
                        <div class="tb-material-checkbox-container tb-margin-bottom-5" style="display:block;">
                            <label class="tb-material-checkbox-label tb-embed-option" for="tb-embed-forceClosedCaptions">
                                <input type="checkbox" class="tb-material-checkbox-input" id="tb-embed-forceClosedCaptions" />
                                <span class="tb-material-checkbox-box"><span class="tb-check tb-material-checkbox-check"></span></span>
                                <a href="https://developers.google.com/youtube/player_parameters#cc_load_policy" target="_blank">
                                    &nbsp; Force Closed Captions
                                </a>
                            </label>
                        </div>
                        <div class="tb-material-checkbox-container tb-margin-bottom-5" style="display:block;">
                            <label class="tb-material-checkbox-label tb-embed-option" for="tb-embed-privacy">
                                <input type="checkbox" class="tb-material-checkbox-input" id="tb-embed-privacy" />
                                <span class="tb-material-checkbox-box"><span class="tb-check tb-material-checkbox-check"></span></span>
                                <a style="cursor:pointer" onclick="javascript: TBUtilities.Alert('Enabling this option means that YouTube won\'t store information about visitors on your web page unless they play the video.');">
                                    &nbsp; Enable Advanced Privacy Mode
                                </a>
                            </label>
                        </div>
                        <div class="tb-material-checkbox-container" style="display:block;">
                            <label class="tb-material-checkbox-label tb-embed-option" for="tb-embed-jsapi">
                                <input type="checkbox" class="tb-material-checkbox-input" id="tb-embed-jsapi" />
                                <span class="tb-material-checkbox-box"><span class="tb-check tb-material-checkbox-check"></span></span>
                                <a href="https://developers.google.com/youtube/player_parameters#enablejsapi" target="_blank">
                                    &nbsp; Enable JavaScript API
                                </a>
                            </label>
                        </div>
                    </div>
                </div>
                <!-- Textarea -->
                <div class="tb-embed-row tb-margin-top-20">
                    <div class="tb-embed-col-12">
                        <p class="tb-font-cbold tb-margin-bottom-5">Embed Code</p>
                        <textarea class="tb-input-textfield" style="width: 80%; padding: 5px 7px;" rows="5" id="tb-embed-code">http://www.youtube.com/bla</textarea>
                        <div style="float: right;">
                            <button title="Copy embed code" id="tb-embed-copy" class="tb-btn tb-btn-sm tb-btn-primary" data-clipboard-action="copy" data-clipboard-text="">Copy</button>
                        </div>
                    </div>          
                </div>  
            </div>
        </div>
        <!--End BASE Module tb-container-->
    </div>
    <!--End BASE Shadow-->
</div>
<!--End BASE Module Template-->
